<div>

	<div class="container">
		<div>
			<input [(ngModel)]="newTask">
			<button (click)="add()">Dodaj</button>
		</div>
	</div>

	<br>

	<div class="container">

		<div>
			<strong> Do zrobienia ({{taskList.length}}):</strong>
			<ng-container *ngIf="taskList.length > 0; else noTask">
				<ul>
					<li *ngFor="let task of taskList">
						{{task}}
						<button (click)="remove(task)">Usuń</button>
						<button (click)="done(task)">Zrobione</button>
					</li>
				</ul>
			</ng-container>
			<ng-template #noTask>
				<p>Brak zadań do wykonania.</p>
			</ng-template>
		</div>

		<div>
			<strong> Wykonane ({{taskDone.length}}):</strong>
			<ul>
				<li *ngFor="let task of taskDone">
					{{task}}
				</li>
			</ul>
		</div>

	</div>

</div>
